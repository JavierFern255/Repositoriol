<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta Aquileres</title>
    </h:head>
    <h:body>
        
        <h:form style="width:500px;">
                    <p:menubar>
                        <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                        <p:menuitem action="/EventosInscritos" value="Eventos"></p:menuitem>
                        <p:menuitem action="/registro" value="Registrar"></p:menuitem>
                         <p:menuitem action="#{login.logout}" value="Salir"></p:menuitem>
                        
                    </p:menubar>
</h:form>
        <p:panel header=" Total Alquiler por Hoteles y Restaurantes" >
        <h:form>
            
            <p:dataTable value="#{datospubli.alquileresHotel}" var="tabla" editable="false">
                        <p:column headerText="Codigo de Region">
                            #{tabla.cedula}
                        </p:column>
                        <p:column headerText="Region" >
                            #{tabla.correo}
                        </p:column>
                <p:column headerText="Servicio- Hotel y Restaurantes" >
                            #{tabla.tipo}
                        </p:column>
                <p:column headerText="Suma de Alquieres" >
                            #{tabla.estado}
                        </p:column>
                    </p:dataTable>

        </h:form>
            </p:panel>
         <p:panel header="Tabla de Alquiler por Servicio" >
        <h:form>
            
            <p:dataTable value="#{datospubli.alquileresServ}" var="tabl" editable="false">
                        <p:column headerText="Codigo de Region">
                            #{tabl.alser}
                        </p:column>
                        <p:column headerText="Region" >
                            #{tabl.curso}
                        </p:column>
                <p:column headerText="Servicio- Servicios y otros">
                            #{tabl.colegio}
                        </p:column>
                <p:column headerText="Suma de Alquieres" >
                            #{tabl.numero}
                        </p:column>
                    </p:dataTable>

        </h:form>
            </p:panel>
    </h:body>
</html>
