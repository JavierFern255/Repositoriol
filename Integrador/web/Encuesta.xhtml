<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eventos Inscritos</title>
    </h:head>
    <h:body>
        <h:form style="width:500px;">
            <p:menubar>
                <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                <p:menuitem action="/EventosInscritos" value="Eventos"></p:menuitem>
                <p:menuitem action="/registro" value="Registrar"></p:menuitem>
                <p:menuitem action="#{login.logout}" value="Salir"></p:menuitem>

            </p:menubar>
        </h:form>
        <p:panel header="REALIZAR ENCUESTA" footer="------------*_*---------------">
            <h:form>
                <h3>Ingrese las preguntas</h3>
                <br></br>

                    <p:inputText value ="#{preguntaJSFManagedBean.preg.pregunta}"></p:inputText>

                    <p onclick="alert('Enviado')"> <h:commandButton  action="#{preguntaJSFManagedBean.insertaPre}" 
                                                                 value="Insertar"   ></h:commandButton > </p> 
            </h:form>
        </p:panel>

    </h:body>
</html>
