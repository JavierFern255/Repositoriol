<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eventos Inscritos</title>
    </h:head>
    <h:body>
        <h:form style="width:500px;">
            <p:menubar>
                <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                <p:menuitem action="/EventosInscritos" value="Eventos"></p:menuitem>
                <p:menuitem action="/registro" value="Registrar"></p:menuitem>
                <p:menuitem action="#{login.logout}" value="Salir"></p:menuitem>

            </p:menubar>
        </h:form>
        <p:panel header="Semana de Ingenierias" footer="Gracias por visitarnos">
            <h:form>



                <p:panelGrid columns="2">
                    ¿Como te enteraste del evento?
                    <h:selectOneMenu value="#{registroMB.eventoenteraste}">
                        <f:selectItem itemValue="administrador" itemLabel="invitación ups" />
                        <f:selectItem itemValue="administrador" itemLabel="redes sociales" />   
                          <f:selectItem itemValue="administrador" itemLabel="conocido" />   
                    </h:selectOneMenu>


                    ¿Qué te gustaria ver en la semana de ingenierias? 


                   <h:inputSecret value ="#{registroMB.semanagus}"> </h:inputSecret>

                    ¿Qué te llama la antención?


                    <h:selectOneMenu value="#{registroMB.casabiertagustomas1}">
                        <f:selectItem itemValue="administrador" itemLabel="laboratorio" />
                        <f:selectItem itemValue="administrador" itemLabel="casa abiertas" />  
                         <f:selectItem itemValue="administrador" itemLabel="campus" />  
                            <f:selectItem itemValue="administrador" itemLabel="conferencias" />  
                    </h:selectOneMenu>
                </p:panelGrid>   

                <p onclick="alert('Enviado')"> <h:commandButton  action="#{registroMB.insertar}" 
                                                                            value="Insertar"   ></h:commandButton > </p> 
            </h:form>
        </p:panel>

    </h:body>
</html>
