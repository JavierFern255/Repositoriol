<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta Publicidad</title>
        <script type="text/javascript">
    //<![CDATA[
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
    //]]>
</script> 
    </h:head>
    <h:body>
        
        <h:form style="width:500px;">
            <p:panel header="BIENVENIDO #{login.user}" ></p:panel>
                    <p:menubar>
                        <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                         <p:menuitem action="#{login.logout}" value="Salir"></p:menuitem>
                        
                    </p:menubar>
</h:form>
        <p:panel header="Remuneraciones totales por provincia y Servicios, Hoteles y Restaurantes" >
        <h:form>
            <p:dataTable value="#{remun.totalRemunerar}" var="tabla" editable="true">
                        <p:column headerText="Provincia">
                            #{tabla.remunpro}
                        </p:column>
                        <p:column headerText="Tipo de Servicio" >
                            #{tabla.remunser}
                        </p:column>
                 <p:column headerText="Total de Remuneraciones" >
                            #{tabla.remuntotal}
                        </p:column>
                    </p:dataTable>
            
        </h:form>
        
            </p:panel>
                
        <br></br>
        <br></br>
        <br></br>
            
        
            <h:panelGrid columns="1" style="text-align:center"> 
            <h:graphicImage value="/image/remuneracion.JPG" />
            </h:panelGrid> 
        
        
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
</p:dialog>
<h:form>   
    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
        <p:fileDownload value="#{fileDownloadView.file}" />
    </p:commandButton>      
</h:form>
           
    </h:body>
</html>
