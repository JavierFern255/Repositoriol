<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta Aquileres</title>
        <script type="text/javascript">
    //<![CDATA[
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
    //]]>
</script> 
    </h:head>
    <h:body>
        
        <h:form style="width:500px;">
            <p:panel header="BIENVENIDO #{login.user}" ></p:panel>
                    <p:menubar>
                        <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                        
                         <p:menuitem action="#{login.logout}" value="Salir"></p:menuitem>
                        
                    </p:menubar>
        </h:form>
         
        <p:panel header="Fondos de reserva por Region y su Provincia" >
        <h:form>
            
            <p:dataTable value="#{datosfondo.fonSerHH}" var="tabla" editable="true">
                        <p:column headerText="Codigo de Region">
                            #{tabla.fonhomregion}
                        </p:column>
                        <p:column headerText="Region" >
                            #{tabla.fonhomhotel}
                        </p:column>
                
                <p:column headerText="Suma de Alquieres" >
                            #{tabla.fonhomreservar}
                        </p:column>
                    </p:dataTable>

        </h:form>
            </p:panel>
        <br></br>
        <br></br>
        <br></br>
            
        
            <h:panelGrid columns="1" style="text-align:center"> 
            <h:graphicImage value="/image/fondore.JPG" />
            </h:panelGrid>  
        <br></br>
        
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
</p:dialog>
<h:form>   
    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
        <p:fileDownload value="#{fileFondodereserva.file}" />
    </p:commandButton>      
</h:form>
        
           
    </h:body>
</html>
