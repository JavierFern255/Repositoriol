        <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel id="publicidad" header="Eje de Analisis Publicidad" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/publicid.png" height="150" width="200"/>
            <h:outputText
                value="En este eje analizaremos los gastos que las empresas por cada Region tienen al momento de realizar un 
                       anuncio publicitario y ver si esto afecta en cierta parte en sus ganancias y cuan impórtate 
                       es realizar publicidad." />
        </h:panelGrid>
    </p:panel>
    <p:panel id="alquiler" header="Eje de Analisis Alquiler" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/loced.jpg" height="150" width="200"/>
            <h:outputText
                value="Aquí obtendremos el total de alquileres de cualquier servicio sea de Hoteles-Restaurantes
                       o de Servicios y otros, analizaremos en que region existe un mayor aporte de alquiler a su servicio." />
        </h:panelGrid>
    </p:panel>
    <p:panel id="fondoreserva" header="Eje de Analisis Fondos de Reserva" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/reserva.jpg" height="150" width="200"/>
            <h:outputText
                value="Los resultados que este eje de análisis nos dará son los establecimientos que tiene un ahorro mensual
                       en la seguridad social teniendo en cuenta, que provincia retiene mas fondos de reserva." />
        </h:panelGrid>
    </p:panel>
    <p:panel id="mujer" header="Eje de Analisis Total Mujeres Empleadas" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/mujerem.jpg" height="150" width="200"/>
            <h:outputText
                value="Con los datos obtenidos observaremos la cantidad de mujeres empleadas que ocupan un lugar en el ambito laboral en el país
                       y así darnos cuenta el incremento o decremento del mismo en el ambito geografico. " />
        </h:panelGrid>
    </p:panel>
    <p:panel id="hombre" header="Eje de Analisis Total Hombres Empleados" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/hombreemp.jpg" height="150" width="200"/>
            <h:outputText
                value="En este campo analizaremos la tasa de empleo que tiene el hombre y con ello poder realizar una comparación con la de las 
                       mujeres y observar si existe una desigualdad abundante o al contrario ver que ambos géneros tienen las mismas oportunidades 
                       de empleo en el ambito geografico." />
        </h:panelGrid>
    </p:panel>
    <p:panel id="remuneracio" header="Eje de Analisis Total de Remuneraciones" footer="Detalles del Eje de Analisis" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:graphicImage value="/image/rem.jpg" height="150" width="200"/>
            <h:outputText
                value="En este caso observaremos el total pagos que un establecimiento hace cada año y así saber cuál es el que más gratificaciones 
                       realiza en cada ambito geografico como servicios." />
        </h:panelGrid>
    </p:panel>
    
    </h:form>
